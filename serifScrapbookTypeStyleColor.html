<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bree+Serif&family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Gravitas+One&family=Nixie+One&family=Oranienbaum&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Slabo+27px&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleScrapbook.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <h1> <a href="index.html" class="h1"> Scrapbook Alphabet </a></h1>

      <h2 class="h2"> Scrapbook: </h2>
      
      <div id="container">
        <div>
          <button onclick="location.href='customizations.html'" class="button"> Customizations </button>
          <br>
          <button onclick="location.href='scrapbook.html'" class="button" style="background-color: rgb(176, 212, 182);"> Scrapbook</button>
        </div>
        
        <div>
          <button onclick="location.href='serifScrapbook.html'" class="button" style="background-color: rgb(176, 212, 182);"> Serif </button>
          <br>
          <button onclick="location.href='sansSerifScrapbook.html'" class="button"> Sans Serif </button>
          <br>
          <button onclick="location.href='oldTimeyScrapbook.html'" class="button"> Old Timey </button>
          <br>
          <button onclick="location.href='futuristicScrapbook.html'" class="button"> Futuristic </button>
          <br>
          <button onclick="location.href='funkyScrapbook.html'" class="button"> Funky </button>
        </div>
        
        <div>
          <button onclick="location.href='serifScrapbookFullType.html'" class="button"> Size, Color, & Type Face </button>
          <br>
          <button onclick="location.href='serifScrapbookTypeStyle.html'" class="button" style="background-color: rgb(176, 212, 182);"> Type Face & Color </button>
          <br>
          <button onclick="location.href='serifScrapbookTypeSize.html'" class="button"> Type Face & Size </button>
          <br>
          <button onclick="location.href='index.html'" class="button"> Home </button>
        </div>
        <div>
          <button onclick="location.href='serifScrapbookTypeStyleBW.html'" class="button"> Black & White </button>
          <br>
          <button onclick="location.href='serifScrapbookTypeStyleColor.html'" class="button" style="background-color: rgb(176, 212, 182);"> Color </button>
        </div>
        <div> 
          <button id="bttn" class="button">Randomize</button>
          <br>
          <button onclick="location.href='serifScrapbookTypeStyleColor.html'" class="button"> Reset </button>
        </div>
      </div>

      <br>
      <br>
      <br>
      
      <input type="text" id="inputText" placeholder="Type something..." class="textBox"/>
      <div id="outputText" style="font-size: 100pt;"></div>

      <br>

      <button id="addToScrapbookBtn" class="scrapbook-button">Add to Scrapbook</button>

      <br>

      <label for="imageUploader" class="file-button">Upload Image</label>
      <input type="file" id="imageUploader" accept="image/*" multiple style="display: none;">
  
      <div id="scrapbook" class="scrapbook-container">
      </div>
      
    </main>
    <script src="serifScrapbookTypeStyleColorSketch.js"></script>
    <script src="serifTextBoxTypeStyleColorSketch.js"></script>
